<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title></title>
<link rel="stylesheet" href="style/jquery.mobile-1.3.1.min.css">
<link rel="stylesheet" href="style/my.css">
<script src="js/jquery-1.9.1.min.js"></script>
<script src="js/jquery.mobile-1.3.1.min.js"></script>
<script src="cordova.js"></script>
<script src="js/my.js"></script>
</head>
<body>
<div data-role="page" data-control-title="Index" id="page1">
    <div data-theme="b" data-role="header">
        <h3>
            Site Administration
        </h3>
    </div>
    <div data-role="content">
        <ul data-role="listview" data-divider-theme="b" data-inset="true">
            <li data-role="list-divider" role="heading">
            </li>
            <li data-theme="c">
                <a href="#/admin/page/manager" data-transition="slide">
                    Content
                </a>
            </li>
            <li data-theme="c">
                <a href="#/admin/contact" data-transition="slide">
                    Contact
                </a>
            </li>
            <li data-theme="c">
                <a href="#/admin/settings" data-transition="slide">
                    Settings
                </a>
            </li>
        </ul>
    </div>
</div>
<div data-role="page" data-control-title="settings" id="page2">
    <div data-theme="b" data-role="header">
        <span class="ui-title">
        </span>
    </div>
    <div data-role="content">
        <ul data-role="listview" data-divider-theme="b" data-inset="true">
            <li data-role="list-divider" role="heading">
            </li>
            <li data-theme="c">
                <a href="#/admin/contact/settings" data-transition="slide">
                    Contact Settings
                </a>
            </li>
            <li data-theme="c">
                <a href="#/admin/user/settings" data-transition="slide">
                    User Settings
                </a>
            </li>
            <li data-theme="c">
                <a href="#/admin/page/settings" data-transition="slide">
                    Page Settings
                </a>
            </li>
        </ul>
    </div>
</div>
<div data-role="page" data-control-title="login" id="page3">
    <div data-role="content">
        <form action="">
            <div data-role="fieldcontain" data-controltype="textinput">
                <label for="textinput1">
                    User Name
                </label>
                <input name="" id="textinput1" placeholder="John Doe" value="" type="text">
            </div>
            <div data-role="fieldcontain" data-controltype="textinput">
                <label for="textinput2">
                    Password
                </label>
                <input name="" id="textinput2" placeholder="" value="" type="password">
            </div>
        </form>
    </div>
</div>
</body>
</html>
